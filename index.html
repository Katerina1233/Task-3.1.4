<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Блок 1.3: построение сеток + БЭМ-именование</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="header__container">
			<img src="img/burger.svg" alt="Меню" class="header__icon">
			<img src="img/logo.svg" alt="Логотип" class="header__logo">
			<div class="verticalLine"></div>
			<img src="img/repair.svg" alt="Настройки" class="header__icon">
			<img src="img/checkstatus.svg" alt="Поиск" class="header__icon">
		</div>
	</header>
	<main class="main">
		<section class="section">
			<div class="section__heading">
				<div class="section__highlight"></div>
				<h1 class="section__title">Услуги и сервисы</h1>
			</div>
			<div class="section__button">
				<button class="section__button__tab section__button__tabs">Ремонтируемые устройства</button>
				<button class="section__button__tabs">Цены на услуги</button>
				<button class="section__button__tabs">Адреса сервисных центров</button>
				<button class="section__button__tabs">Специальные цены</button>
			</div>
			<p class="services__text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
			<div class="section__detailed">
				<img src="img/expand.svg" alt="Подробнее" class="section__detailed__icon">
				<p class="section__detailed__text">Читать далее</p>
			</div>
			<img src="img/photo.jpg" alt="Фото" class="section__photo">
		</section>
	</main>
</body>
</html>
